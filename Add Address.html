<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="stylesheet" href="Add Address.css">
</head>
<body>
    <form action="http://127.0.0.1:5500/Infinity%20Products/AddToCart.html">
        <h1>Address</h1>
        <label>Door No: <input type="text" placeholder="66A" required/></label>
        <label>Street Name: <input type="text" placeholder="Kalainagar" required/></label>
        <label>Street No: <input type="text" placeholder="3rd Street" required/></label>
        <label>City: <input type="text" placeholder="Madurai" required/></label>
        <label>District: <input type="text" placeholder="Madurai" required/></label>
        <label>State: <input type="text" placeholder="Tamil Nadu" required/></label>
        <label>Pin Code: <input type="number" maxlength="6" placeholder="625017" required/></label>
        <a><button>Submit</button></a>
    </form>
</body>
</html>
